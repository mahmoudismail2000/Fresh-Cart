<section class="my-5">
    <div class="row gy-4">
        <div class="col-ms-6 col-md-4 col-lg-3" *ngFor="let brand of allBrands">
            <div class="shadow border border-success p-2 rounded-3">
                <img [src]="brand.image" class="w-100" height="270" [alt]="brand.image">
                <h3 class="text-center text-main fw-bold">{{brand.name}}</h3>

            </div>
        </div>
    </div>

</section>
