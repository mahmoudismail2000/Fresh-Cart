<ng-template #msNotFound>
    <div class="text-center my-5 py-5">
        <h2>Your Cart Empty ...</h2>
    </div>
</ng-template>
<section class="my-5" *ngIf="productsInCart;else msNotFound ">
    <div class="p-4 bg-main-light rounded-2">
        <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1>Shop Cart</h1>
        <p class="text-main">Total Price : <span>{{productsInCart.totalCartPrice}}</span></p>
        </div>
        <div>
            <button class="btn btn-outline-danger" (click)="clearProducts(clearElement)" #clearElement>Clear All</button>
        </div>
        </div>

        <div class="row border-bottom py-3" *ngFor="let item of productsInCart.products">
            <div class="col-md-1">
                <div>
                    <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
                </div>

            </div>
            <div class="col-md-11 d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column">
                    <p class="m-0 p-0">{{item.product.title}}</p>
                    <p class="text-main">Price : {{item.price|currency:'eÂ£'}}</p>
                    
                    <div>
                        <button class="btn p-0 m-0 text-main" (click)="removeProduct(item.product._id,element)" #element>
                            <i class="fas fa-trash-can"></i>
                            Remove
                        </button>
                    </div>
                    
                </div>
                <div>
                    <button class="btn plus btn-sm border-success" (click)="updateProductQuantity(item.product._id,item.count-1,minceElement)" #minceElement>-</button>
                    <span class="px-3">{{item.count}}</span>
                    <button class="btn plus btn-sm border-success" (click)="updateProductQuantity(item.product._id,item.count+1,plusElement)" #plusElement>+</button>
                </div>

            </div>
            
        </div>
        <button class="btn-main my-3" [routerLink]="['/payment',productsInCart._id]">
            Payment Online
            <img src="./assets/visa-1.svg" alt="Payment">

        </button>
    </div>

    
    

</section>
