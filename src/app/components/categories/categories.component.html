<section class="my-5">
    <div class="row gy-4 d-flex justify-content-center">
        <div class="col-md-3" role="button" *ngFor="let category of allCategories">
            <div class="shadow p-2 border border-success rounded-3">
                <img [src]="category.image" class="w-100" height="270" [alt]="category.name">
                <h4 class="text-center text-main">{{category.name}}</h4>
            </div>
        </div>
    </div>

</section>
