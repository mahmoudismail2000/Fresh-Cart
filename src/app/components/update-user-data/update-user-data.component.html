<section class="my-5">
    <div class="row d-flex justify-content-center align-items-center">
     <div class="col-md-7">
         <div>
             <img src="./assets/Operating system upgrade-bro (1).svg" height="500" class="w-100" alt="Forgot Password">
         </div>
     </div>
     <div class="col-md-5 p-4 bg-main-light shadow rounded-2 mx-auto">
         <h4 class="fw-bold">Update Your Data ..?</h4>
         <form [formGroup]="userDataUpdateForm" (ngSubmit)="userDataUpdate()">
            <div>
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" formControlName="name" #nameRef>
                <div class="alert alert-danger mt-2" *ngIf="userDataUpdateForm.get('name')?.errors&&(userDataUpdateForm.get('name')?.touched||nameRef.value.length>0)">
                    <p *ngIf="userDataUpdateForm.get('name')?.getError('required')">Name Required</p>
                    <p *ngIf="userDataUpdateForm.get('name')?.getError('minlength')">Min Length 3 char</p>
                    <p *ngIf="userDataUpdateForm.get('name')?.getError('maxlength')">Max Length 20 char</p>
                </div>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" formControlName="email" #emailRef>
                <div class="alert alert-danger mt-2" *ngIf="userDataUpdateForm.get('email')?.errors&&(userDataUpdateForm.get('email')?.touched||emailRef.value.length>0)">
                    <p *ngIf="userDataUpdateForm.get('email')?.getError('required')">Email Required</p>
                    <p *ngIf="userDataUpdateForm.get('email')?.getError('email')">Email InValid</p>
                </div>
            </div>
            <div>
                <label for="phone">Phone :</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" #phoneRef>
                <div class="alert alert-danger mt-2" *ngIf="userDataUpdateForm.get('phone')?.errors&&(userDataUpdateForm.get('phone')?.touched||phoneRef.value.length>0)">
                    <p *ngIf="userDataUpdateForm.get('phone')?.getError('required')">Phone Required</p>
                    <p *ngIf="userDataUpdateForm.get('phone')?.getError('pattern')">Accept Only Egypt Phone Numbers</p>
                </div>
            </div>
            <button class="btn-main w-100 mt-4">
                <i class="fas fa-spinner fa-spin my-auto me-3" *ngIf="isLoading"></i>
                Update Data
            </button>
            <div class="alert alert-danger mt-2" *ngIf="failedMassage">
                {{failedMassage}}
            </div>
         </form>
         
         
         
     </div>
    </div>
 </section>
